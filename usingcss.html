<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

    <style>
        h2{
           text-align: center;
           color: rgb(119, 0, 255);
           font-size: 25px;

        }
        .myclass{
            color: rgb(86, 226, 43);
            background-color: black;
            font-size: 50px;

        }

    </style>


</head>
<body>
    <h1 style="font-size: 30px; color: brown; text-decoration: underline;" >Inline tags are used to style individual tags only</h1>
    <!-- h1......starting tag>element</h1......ending tag -->

     <h2>Internal css is used to style multiple elements at once</h2>

     <h2 class="myclass">Name selectors are used to select elements by their tag name</h2>

     <p class="myclass">Class selectors are used select elements by their class name</p>
</body>
</html>
