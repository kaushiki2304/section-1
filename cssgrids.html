<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Grids</title>
    <style>
        .child{

            border: 2px solid rgb(186, 68, 91);
        background-color: rgb(235, 148, 194); 
        padding: 50px;
    }
    .parent{

        display: grid;
        /* grid-template-columns: 400px 300px 200px; */
        grid-template-columns: 1fr 1fr 1fr;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" >
            <h1>Child 1</h1></div>
        <div class="child">
            <h1>Child 2</h1></div>
        <div class="child">
            <h1>Child 3</h1></div>
        <div class="child">
            <h1>Child 4</h1></div>
        <div class="child">
            <h1>Child 5</h1></div>
        <div class="child">
            <h1>Child 6</h1></div>
        
    
        </div>
        
    </div>
</body>
</html>
