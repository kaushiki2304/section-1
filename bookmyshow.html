<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie My Time</title>
    <style>
       body{

        background-color: hsl(53, 80%, 50%);
        
       }
       form{
        text-align: center;
       }


    </style>
</head>
<body>
    <h1 style="color:blueviolet; text-align: center;text-decoration:underline;">My Movie My Time </h1>
    <img title="movie" width= "150" src="https://assets.gadgets360cdn.com/pricee/assets/product/202206/Jawan-poster_1655912386.jpg" alt="Jawan">
    <img title="Khusi" width="150" src="https://moviegalleri.net/wp-content/uploads/2022/05/Vijay-Deverakonda-Samantha-Kushi-Movie-First-Look-HD-Poster.jpg" alt="">
    <img  title="V"width="150"  src="https://1.bp.blogspot.com/-YrVzu87wwZs/XqLMv0WNtCI/AAAAAAAAuik/w5LRqJj0VCIjiG34jYkdcURh796ANiqswCNcBGAsYHQ/s1600/V-Poster-2.jpg" alt="">
    <img  title="Solo"width="175" height="200" src="https://tse2.mm.bing.net/th?id=OIP.cStoHAmNSeibb2Eab01_nQHaKf&pid=Api&P=0&h=220" alt="">
    <img width="150" src="https://tse3.mm.bing.net/th?id=OIP.1umjRUVLTbPQCPVU_q1HPgHaK-&pid=Api&P=0&h=220" alt="">
    <img width="150"src="https://www.washingtonpost.com/graphics/2019/entertainment/oscar-nominees-movie-poster-design/img/blackkklansman2-web.jpg" alt="">
    <img width="150"src="https://collider.com/wp-content/uploads/2017/06/us-poster.jpg" alt="">
    <img width="150"src="https://webneel.com/daily/sites/default/files/images/daily/09-2019/2-movie-poster-design-aladdin-disney-glossy-composite.jpg" alt="">
    <img width="150"src="https://wallpapercave.com/wp/wp7490904.jpg" alt="">
    <form>
        <label>Movie Title</label>
        <select>
        <option>Jawan</option>       
        <option>Khusi</option>
        <option>V</option>       
        <option>Solo</option>
        <option>Monster House</option> 
        <option>Black K Klansman</option> 
        <option>Us</option> 
        <option>Aladdin</option>
        <option>The Legend</option>  

        </select>
        <br><br>
     
        <label>Select Date</label>
        <input type="date" ><br><br>
    
        <label>Select timing for the show</label>
        <select>
            <option>10:00AM</option>
            <option>11:00AM</option>
            <option>1:30PM</option>
            <option>3:00PM</option>
            <option>7:00PM</option>
            <OPtion>9:00PM</OPtion>
        </select><br><br>
        <label>Select seats for adults</label>
        <input type="number" min="1">
        <br><br>
    
        <label>Select seats for childrens</label>
        <input type="number" min="1">
        <br><br>

        <label>Select Food</label>
        <select>
          <option>Cold Drinks</option>
          <option>Desserts</option>
          <option>Sandwitches</option>
          <option>PopCorn</option>
          <option>Burger</option>
          <option>Coffee</option>
         </select>
         <br><br>

         <label>Select Screen</label>
         <input type="radio" name="Screens">PVR 1
         <input type="radio" name="Screens">PVR 2
         <input type="radio" name="Screens">PVR 3
         <input type="radio" name="Screens">PVR 4
         <br><br>

        <label>Full Name</label>
        <input type="text" minlength="5" required>
         <br><br>


        <label>Method of payment</label>
        <input type="radio" name="payment">Cash
        <input type="radio" name="payment">Online
        <input type="radio" name="payment">Card<br><br>

        <input type="checkbox"><span>Verification</span><br><br>
    
        <button>Book Now</button>






    </form>
    
</body>
</html>
